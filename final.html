<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/fc0bcca8a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="final.css" />
    <title>Slider Sign In/Sign Up Form</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <!-- link to another page with all the js  -->
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>

          <span>or use your social media for registration!</span>
          <input autocomplete="off" class="input" type="text" placeholder="Name" />
          <input autocomplete="off" class="input" type="email" placeholder="Email" />
          <input class="input" type="password" placeholder="Password" />
          <button class="button">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign In</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>

          <span>or sign in with your social media account</span>
          <input autocomplete="off" class="input" type="email" placeholder="Email" />
          <input class="input" type="password" placeholder="Password" autocomplete="off" />
          <button class="button">Sign in</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>Hello, Daddy</h1>
            <p>Enter your personal details to begin your journey with us!</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="final.js"></script>
  </body>
</html>
